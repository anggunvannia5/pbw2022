<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percabangan nested</title>
    </head>
    <body>
        <script>
            var username = prompt("Username:"); 
        var password = prompt("Password:"); 
 
        if(username == "anggunvn"){ 
            if(password == "angguncantik"){ 
                document.write("<h2>Selamat datang Anggun Vannia!</h2>"); 
            } else { 
                document.write("<p>Password salah, coba lagi!</p>"); 
            } 
        } else { 
            document.write("<p>Anda tidak terdaftar!</p>"); 
        } 
        </script>
    </body>
</html>
